{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="li-main-blog-page pt-60 pb-55" style="min-height: 400px;">
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 mb-5"style="min-height: 200px;">
                    <center><h1>Nos Partenaires</h1></center>
                </div>
                <div class="col-lg-12">
                    <div class="row li-main-content">
                        {% for partner in partners %}
                            <div class="col-4 col-sm-4 col-md-3 col-lg-2" >
                                <div class="li-blog-single-item pb-25" >
                                    <div class="li-blog-banner" >
                                        {% if partner.siteweb %}
                                            <a href="{{partner.siteweb}}"><img class="img-full" src="{{partner.logo.url}}" alt=""></a>
                                        {% else %}
                                            <img style="  margin: 0;top: 50%;-ms-transform: translateY(-50%);transform: translateY(-50%);" class="img-full img-fluid" src="{{partner.logo.url}}" alt="">
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        {% empty %}
                            <div class="col-lg-3 col-md-6">
                                <div class="li-blog-single-item pb-25">
                                    <div class="li-blog-banner">
                                        <img class="img-full" src="{{business.logo.url}}" alt="">
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
